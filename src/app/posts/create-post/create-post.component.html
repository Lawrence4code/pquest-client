<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
                <input
                    matInput
                    type="text"
                    name='title'
                    ngModel
                    required
                    placeholder="Post title here..."
                    #title="ngModel"
                    >
                    <mat-error *ngIf="title.invalid">
                        Please enter title for the post!
                    </mat-error>
            </mat-form-field>
            <mat-form-field>
                <textarea 
                    matInput
                    rows="10"
                    name='content'
                    ngModel
                    required
                    placeholder="Post content here..."
                    #content="ngModel"
                    >
                </textarea>
                <mat-error *ngIf="content.invalid">
                    Please enter content of the post!
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color='accent' type="submit">Save Post</button>
    </form>
</mat-card>
