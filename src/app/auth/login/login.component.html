<mat-card>
    <mat-spinner *ngIf="isLoading"> </mat-spinner>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
        <h2> Please login to upload photos and to create posts.</h2>
        <mat-form-field>
            <input matInput name="email" ngModel type="email" placeholder="Email" #emailInput='ngModel' required email>
            <mat-error *ngIf="emailInput.invalid">Please enter email here</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel"
                required>
            <mat-error *ngIf="passwordInput.invalid"> Please enter valid password </mat-error>
        </mat-form-field>
        <button mat-raised-button color='primary' type="submit" *ngIf="!isLoading">Login</button>
        <p> Note: If just wanna test and explore app, please use email: demo@yopmail.com and password: demo123 </p>
    </form>
</mat-card>
