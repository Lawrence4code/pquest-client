<mat-card>
    <ngx-ui-loader></ngx-ui-loader>
    <form [formGroup]="form" (submit)="onSavePost()">
        <mat-form-field>
            <input matInput type="text" name='title' formControlName='title' placeholder="Post title here...">
            <mat-error *ngIf="form.get('title').invalid">
                Please enter title for the post!
            </mat-error>
        </mat-form-field>
        <div>
            <button mat-stroked-button type="button" (click)="filePicker.click()"> Pick Image </button>
            <input type="file" #filePicker (change)="onImagePicked($event)">
            <div class='image-preview' *ngIf="imagePreview !== '' && imagePreview !== null && form.get('image').valid">
                <img [src]="imagePreview" [alt]="form.value.title">
            </div>
            <div class='image-preview' *ngIf="imagePreview == '' || imagePreview === null ">
                <p>Please pick an image.</p>
            </div>
        </div>
        <mat-form-field>
            <textarea matInput rows="10" name='content' formControlName='content' placeholder="Post content here...">
                </textarea>
            <mat-error *ngIf="form.get('content').invalid">
                Please enter content of the post!
            </mat-error>
        </mat-form-field>
        <button mat-raised-button color='primary' type="submit">Save Post</button>
    </form>
</mat-card>
