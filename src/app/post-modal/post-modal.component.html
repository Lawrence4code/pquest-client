<h1 mat-dialog-title> {{ data.post.title}}</h1>
<div mat-dialog-content>
  <p>{{data.post.content}}</p>
</div>

<img [src]="data.post.imagePath" [alt]="data.post.title">
<div mat-dialog-actions>
  <button disabled mat-button type="primary" cdkFocusInitial> Save for later </button>
  <button disabled  mat-button mat-dialog-close cdkFocusInitial> Share </button>
</div>
